var nodes = {};

// compute the distinct nodes from the links.
links.forEach(function(link) {
    // link.source = nodes[link.source] ||
    //     (nodes[link.source] = {name: link.source});
    // link.target = nodes[link.target] ||
    //     (nodes[link.target] = {name: link.target});

    if (!nodes[link.source]){
      nodes[link.source] = {name: link.source, weight: 1}
      link.source = nodes[link.source]
    }

    else{
      nodes[link.source].weight += 1;
      link.source = nodes[link.source];
    }

    if (!nodes[link.target]){
      nodes[link.target] = {name: link.target, weight: 1}
      link.target = nodes[link.target]
    }

    else{
      nodes[link.target].weight += 1;
      link.target = nodes[link.target];
    }

    
});

// console.log(links)
// console.log(d3.values(links))
var width = 1200,
    height = 700;

var d_max = d3.max(links, (d) => { return d.source.weight})

var scale = d3.scaleLinear().domain([0, d_max]).range([2, 27])
var colorScale = d3.scaleLinear().domain([0, d_max]).range(["#ffffb2", "#bd0026"])

// console.log(d_max)
var force = d3.forceSimulation()
    .nodes(d3.values(nodes))
    .force("link", d3.forceLink(links).distance(100))
    .force('center', d3.forceCenter(width / 2, height / 2))
    .force("x", d3.forceX())
    .force("y", d3.forceY())
    .force("charge", d3.forceManyBody().strength(-250))
    .alphaTarget(1)
    .on("tick", tick);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

// add the links and the arrows
var path = svg.append("g")
    .selectAll("path")
    .data(links)
    .enter()
    .append("path")
    .attr("class", function(d) { 
      if (d.value == 0)
        return "link2 " + d.type;
      else 
        return "link " + d.type; });

// define the nodes
var node = svg.selectAll(".node")
    .data(force.nodes())
    .enter().append("g")
    .attr("class", "node")
    .on("dblclick", release)
    .call(d3.drag()
        .on("start", dragstarted)
        .on("drag", dragged)
        .on("end", dragended));

// add the nodes
node.append("circle")
    .attr("r", (d)=>{
      return scale(d.weight)
    }).style("fill", function(d){
        return colorScale(d.weight)
      });

node.append("text").attr("x", 10).attr("y", 15).text(function(d) {return d.name})

svg.append("g").append('text').attr('class', 'title').attr('y', 50).attr('x', width-50).text("aeissa3").style("text-anchor","end").style("font-size", "12px")
// add the curvy lines
function tick() {
    path.attr("d", function(d) {
        var dx = d.target.x - d.source.x,
            dy = d.target.y - d.source.y,
            dr = Math.sqrt(dx * dx + dy * dy);
        return "M" +
            d.source.x + "," +
            d.source.y + "A" +
            dr + "," + dr + " 0 0,1 " +
            d.target.x + "," +
            d.target.y;
    });

    node
        .attr("transform", function(d) {
        return "translate(" + d.x + "," + d.y + ")"; })
};
// add color gradient

function dragstarted(d) {
    if (!d3.event.active) force.alphaTarget(0.3).restart();
    d.fx = d.x;
    d.fy = d.y;
};

function dragged(d) {
    d.fx = d3.event.x;
    d.fy = d3.event.y;
};

function dragended(d) {
    if (!d3.event.active) {
    force.alphaTarget(0);
    d3.select(this).select('circle').transition().duration(750).style("fill", "#2ca25f")
    }
};

function release(d) {

  d3.select(this).select('circle').transition().duration(750).style("fill", colorScale(d.weight))
  d.fx = null
  d.fy = null
}
